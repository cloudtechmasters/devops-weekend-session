apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
  labels:
    app: java-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: 462483370869.dkr.ecr.us-east-1.amazonaws.com/devops-weekend-session:3
        ports:
        - containerPort: 33333
